<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Course Tracker - Courses Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header Menu -->
  <nav class="bg-gray-800 text-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center space-x-4">
          <img
            src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
            alt="Logo"
            class="h-8 w-8"
          />
          <a href="index.html" id="nav-home" class="hover:text-white font-semibold">Home</a>
          <a href="form.html" id="nav-form" class="hover:text-white font-semibold">Course Form</a>
          <a href="table.html" id="nav-table" class="hover:text-white font-semibold">Courses Table</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow max-w-6xl mx-auto px-4 py-8">

    <section id="page-table">
      <h2 class="text-2xl font-semibold mb-4">Tracked Courses</h2>
      <div class="overflow-x-auto bg-white rounded shadow">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course Title</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course Code</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Instructor Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Semester</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grade</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody id="courses-table-body" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </section>

  </main>

</body>
</html>
